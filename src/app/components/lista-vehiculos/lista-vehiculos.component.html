<table class="table table-striped table-bordered table-sm row-border hover text-center"  >

    <thead>
        <tr>
            <th>Placa</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Serie</th>
            <th>Color</th>
            <th>Informaci√≥n</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of vehiculos">
            <td>{{ e.placa }}</td>
            <td>{{ e.marca }}</td>
            <td>{{ e.modelo }}</td>
            <td>{{ e.serie }}</td>
            <td>{{ e.color }}</td>
     
            <td>
                <button  color="success"  routerLink="/vehiculos/{{ e.placa }}" style="background-color:rgb(27, 226, 126)">
                   Detalles
                  </button>
                </td>
                <td>
                <button color="primary" aria-label="" (click)="deleteVehiculo(e.placa)" style="background-color:red">
                   Eliminar
                  </button>
            </td>
    
        </tr>
    </tbody>
